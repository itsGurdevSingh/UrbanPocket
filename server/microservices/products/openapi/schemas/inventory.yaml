# InventoryItem entity and request/response schemas
InventoryItem:
  type: object
  required:
    - variantId
    - stockInBaseUnits
    - pricePerBaseUnit
  properties:
    _id:
      type: string
      format: objectid
      description: Unique identifier for the inventory item
      example: "6624b111a1a8c3a5e8a71b08"
    variantId:
      type: string
      format: objectid
      description: Reference to the product variant
      example: "6624b111a1a8c3a5e8a71b09"
    batchNumber:
      type: string
      description: Unique batch or lot identifier
      example: "BATCH-2024-001"
    stockInBaseUnits:
      type: number
      description: Stock level in base units (e.g., kg)
      example: 100
    pricePerBaseUnit:
      type: object
      required: [amount, currency]
      properties:
        amount:
          type: number
          example: 120.5
        currency:
          type: string
          example: "INR"
    status:
      type: string
      enum: [Sealed, Unsealed]
      description: Sealed package or loose items
      example: "Sealed"
    manufacturingDetails:
      type: object
      properties:
        mfgDate:
          type: string
          format: date
          example: "2024-01-01"
        expDate:
          type: string
          format: date
          example: "2025-01-01"
    hsnCode:
      type: string
      description: HSN code for tax
      example: "310210"
    gstPercentage:
      type: number
      description: GST percentage
      example: 18
    isActive:
      type: boolean
      description: Whether the inventory item is active
      example: true
    createdAt:
      type: string
      format: date-time
      example: "2024-10-01T12:00:00Z"
    updatedAt:
      type: string
      format: date-time
      example: "2024-10-01T12:00:00Z"

