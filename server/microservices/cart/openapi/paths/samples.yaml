# GET /api/v1/samples
get:
  summary: Get all samples
  description: Retrieve a list of all samples
  tags: [Samples]
  parameters:
    - name: page
      in: query
      description: Page number for pagination
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    - name: limit
      in: query
      description: Number of items per page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    - name: status
      in: query
      description: Filter by status
      required: false
      schema:
        type: string
        enum: ["active", "inactive"]
  responses:
    "200":
      description: List of samples retrieved successfully
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../schemas/error.yaml#/SuccessResponse"
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "../schemas/sample.yaml#/Sample"
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../schemas/error.yaml#/ErrorResponse"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../schemas/error.yaml#/ErrorResponse"

# POST /api/v1/samples
post:
  summary: Create a new sample
  description: Create a new sample with the provided data
  tags: [Samples]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/sample.yaml#/CreateSampleRequest"
  responses:
    "201":
      description: Sample created successfully
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../schemas/error.yaml#/SuccessResponse"
              - type: object
                properties:
                  data:
                    $ref: "../schemas/sample.yaml#/Sample"
    "400":
      description: Validation error
      content:
        application/json:
          schema:
            $ref: "../schemas/error.yaml#/ErrorResponse"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../schemas/error.yaml#/ErrorResponse"
