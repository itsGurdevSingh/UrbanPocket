ErrorResponse:
  type: object
  properties:
    status:
      type: string
      enum: ["error"]
      example: "error"
    code:
      type: string
      description: "Machine-readable error code"
      examples:
        auth: "INVALID_CREDENTIALS"
        duplicate: "DB_DUPLICATE"
        notFound: "NOT_FOUND"
        validation: "VALIDATION_ERROR"
        token: "TOKEN_EXPIRED"
    message:
      type: string
      description: "Human-readable error message"
      examples:
        auth: "Invalid credentials provided"
        duplicate: "Duplicate entry found"
        notFound: "Resource not found"
        validation: "Validation failed"
        token: "Token expired"
    error:
      type: string
      description: "Error message (backward compatibility)"
      example: "Resource not found"
    details:
      type: object
      nullable: true
      description: "Additional error details"
      example: null
    errorId:
      type: string
      description: "Unique error identifier for tracing"
      example: "abc123-def456"
    errors:
      type: array
      description: "Validation errors (for VALIDATION_ERROR responses)"
      items:
        type: object
        properties:
          field:
            type: string
            example: "email"
          message:
            type: string
            example: "Please provide a valid email address"
          value:
            type: string
            example: "invalid-email"

SuccessResponse:
  type: object
  properties:
    status:
      type: string
      enum: ["success"]
      example: "success"
    message:
      type: string
      description: "Success message"
      example: "Operation completed successfully"
    data:
      type: object
      nullable: true
      description: "Response data"
      example: null
