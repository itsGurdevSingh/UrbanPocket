healthCheck:
  get:
    tags: [Health]
    summary: Health check endpoint
    description: Returns the health status of the order service
    responses:
      "200":
        description: Service is healthy
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "ok"
                data:
                  type: object
                  properties:
                    timestamp:
                      type: string
                      format: date-time
                      example: "2025-10-25T12:00:00.000Z"
                    service:
                      type: string
                      example: "order-microservice"
