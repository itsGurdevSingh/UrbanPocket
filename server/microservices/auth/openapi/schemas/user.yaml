# ============================================================================
# User Schemas
# ============================================================================
# Defines user-related data structures

# User Registration Request
UserRegistration:
  type: object
  required:
    - username
    - email
    - password
  properties:
    username:
      type: string
      minLength: 3
      maxLength: 50
      description: "Unique username, minimum 3 characters"
      example: "johndoe"
    email:
      type: string
      format: email
      description: "Valid email address"
      example: "john.doe@example.com"
    password:
      type: string
      format: password
      minLength: 8
      description: "Password with minimum 8 characters"
      example: "strongPassword123"

# User Login Request
UserLoginRequest:
  type: object
  required:
    - identifier
    - password
  properties:
    identifier:
      type: string
      description: "Username or email address"
      example: "johndoe"
    password:
      type: string
      format: password
      description: "User password"
      example: "strongPassword123"

# User Public Profile (full details)
UserPublicProfile:
  type: object
  properties:
    id:
      type: string
      description: "MongoDB ObjectId"
      example: "507f1f77bcf86cd799439011"
    username:
      type: string
      example: "johndoe"
      description: "Unique username"
    fullName:
      type: string
      nullable: true
      description: "User's full name from personalInfo.fullName"
      example: "John Doe"
    email:
      type: string
      format: email
      description: "User's email from contactInfo.email"
      example: "john.doe@example.com"
    role:
      type: string
      enum: ["user", "seller", "admin"]
      default: "user"
      example: "user"
      description: "User role in the system"
    createdAt:
      type: string
      format: date-time
      description: "Account creation timestamp"
      example: "2024-01-15T12:00:00Z"
    updatedAt:
      type: string
      format: date-time
      description: "Last update timestamp"
      example: "2024-01-15T12:00:00Z"

# User Basic Info (returned on registration/login)
UserBasicInfo:
  type: object
  properties:
    id:
      type: string
      description: "User's unique identifier"
      example: "507f1f77bcf86cd799439011"
    username:
      type: string
      example: "johndoe"
      description: "Unique username"
    email:
      type: string
      format: email
      example: "john.doe@example.com"
      description: "User's email"
    role:
      type: string
      enum: ["user", "seller", "admin"]
      example: "user"
      description: "User role in the system"
